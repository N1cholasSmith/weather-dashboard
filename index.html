<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron">
        <h1 d-flex justify-content-center align-item-center>Current Time &amp; Date: <br /> <span
                id="time-display"></span></h1>
        <h1 class="display-3">Weather Dashboard <i class="bi bi-brightness-high"></i></h1>

    </header>
    <div class="container">
        <div class="location-card">
            <div id="form-card" class="row g-3 align-items-center">
                <div class="col-auto">
                    <label id="wfl" for="location" class="col-form-label">Weather Forecast Location</label>
                </div>
                <div class="col-auto">
                    <input type="location-input" id="location" placeholder="type city name" class="location-control"
                        aria-describedby="passwordHelpInline">
                </div>
                <div class="col-auto">
                    <span id="wtg" class="form-text">
                        Where would you like to go?
                    </span>
                </div>
            </div>
            <section class="weather-details-container">
                <div id="city-weather-card" class="row">
                    <div id="city-card" class="col"> City Search History
                        <ul>
                            
                            <li><span id="search-history" ></span></li>
                        <ul>
                    </div>
                    <div id="current-w-card" class="col">
                        Current weather
                        <ul class="list-group list-group-flush list">
                            <li><span id="city"></span></li>
                            <li>
                                <img id="icon">
                            </li>
                            <li> Temp:<span id="temp"></span></li>
                            <li >Humidity:<span id="humid"></span></li>
                            <li >Wind Speed:<span id="windsp"></span></li>
                            <li >UV Index:<span id="uvi"></span></li>
                        </ul>
                    </div>
                </div>
                <div class="card-columns">
                    <div class="forecast-card">
                    
                        <!-- 4 day forecast goes here -->

                    </div> 
                </div>
            </section>
            </button>
            </li>
            </ul>
        </div>
    </div>
    <footer>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
